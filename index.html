<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
          http-equiv="Content-Security-Policy"
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline'; 
                   style-src 'self' 'unsafe-inline'; 
                   img-src 'self' data:; 
                   font-src 'self';"
        />
        <title>Notes App</title>
        <link rel="stylesheet" href="styles.css">
        <script src="./node_modules/tinymce/tinymce.min.js"></script>
      </head>
  <body>
    <div class="container">
      <div class="sidebar" id="notesList"></div>
      <div class="main-content">
        <div class="note-viewer" id="noteViewer">
          <h2 id="viewerTitle">Note Viewer</h2>
          <div id="viewerContent" class="viewer-content"></div>
        </div>
        <div class="note-editor">
          <input type="text" id="noteTitle" placeholder="Note Title..." class="title-input">
          <div id="noteContent" contenteditable="true" placeholder="Start Writing..." style="min-height: 200px;"></div>
          <div class="button-group">
            <button class="button save-button" id="saveNote">Save Note</button>
            <button class="button cancel-button" id="cancelEdit">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
